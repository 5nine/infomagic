<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<title>InfoMagic – Inloggning</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body class="login-page">

<div class="login-container">
  <h1>InfoMagic</h1>
  
  <div class="error" id="error"></div>
  <div class="success" id="success"></div>
  
  <form id="loginForm" onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="username">Användare</label>
      <select id="username" name="username" required autofocus>
        <option value="">Välj användare</option>
        <option value="admin">Admin</option>
        <option value="editor">Redaktör</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="password">Lösenord</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit" id="submitBtn">Logga in</button>
  </form>
</div>

<script>
const errorDiv = document.getElementById('error');
const successDiv = document.getElementById('success');
const submitBtn = document.getElementById('submitBtn');

function showError(msg) {
  errorDiv.textContent = msg;
  errorDiv.classList.add('show');
  successDiv.classList.remove('show');
}

function showSuccess(msg) {
  successDiv.textContent = msg;
  successDiv.classList.add('show');
  errorDiv.classList.remove('show');
}

function hideMessages() {
  errorDiv.classList.remove('show');
  successDiv.classList.remove('show');
}

async function handleLogin(event) {
  event.preventDefault();
  hideMessages();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  submitBtn.disabled = true;
  submitBtn.textContent = 'Loggar in...';
  
  try {
    const response = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    });
    
    const data = await response.json();
    
    if (response.ok) {
      showSuccess('Inloggning lyckades! Omdirigerar...');
      
      // Redirect based on role
      setTimeout(() => {
        if (data.role === 'admin') {
          window.location.href = '/ui/admin.html';
        } else if (data.role === 'editor') {
          window.location.href = '/ui/editor.html';
        } else {
          window.location.href = '/ui/admin.html';
        }
      }, 500);
    } else {
      showError(data.error || 'Inloggning misslyckades');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Logga in';
    }
  } catch (err) {
    showError('Ett fel uppstod. Försök igen.');
    submitBtn.disabled = false;
    submitBtn.textContent = 'Logga in';
  }
}
</script>

</body>
</html>
