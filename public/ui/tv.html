<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <title>InfoMagic – TV</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="tv-page">
    <div id="layout">
      <div id="image">
        <div id="logo">
          <img src="/assets/sj_logo.png" alt="Själevadsbygg" />
        </div>
        <img id="slide" />
      </div>

      <div id="side">
        <div id="calendar-wrap">
          <iframe id="calendar"></iframe>
        </div>

        <div id="weather">
          <h3>Örnsköldsvik – 5 dagar</h3>
          <div id="weatherRows"></div>
        </div>
      </div>
    </div>

    <script>
      let images = [];
      let slideshowIntervalMs = 5000; // fallback
      let lastAdvance = 0;
      let currentState = { index: 0, playing: true };
      let ws = null;

      async function loadConfig() {
        const cfg = await (await fetch('/api/config')).json();
        slideshowIntervalMs = (cfg.slideshowInterval || 5) * 1000;
      }
      /* ───── BILDER ───── */
      async function loadImages() {
        images = await (await fetch('/api/images')).json();
      }

      /* ───── WEBSOCKET CONNECTION ───── */
      function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}`;
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log('WebSocket connected');
        };

        ws.onmessage = event => {
          try {
            const data = JSON.parse(event.data);
            if (data.type === 'slideshow-state') {
              currentState = data.state;
              updateSlideDisplay();
            }
          } catch (err) {
            console.error('Error parsing WebSocket message:', err);
          }
        };

        ws.onerror = err => {
          console.error('WebSocket error:', err);
        };

        ws.onclose = () => {
          console.log('WebSocket disconnected, reconnecting...');
          // Reconnect after 3 seconds
          setTimeout(connectWebSocket, 3000);
        };
      }

      /* ───── SLIDESHOW DISPLAY UPDATE ───── */
      function updateSlideDisplay() {
        if (!images.length) return;

        const idx =
          ((currentState.index % images.length) + images.length) %
          images.length;

        slide.src = images[idx].original;
        document.documentElement.style.setProperty(
          '--blur-image',
          `url(${images[idx].original})`,
        );
      }

      /* ───── SLIDESHOW AUTO-ADVANCE ───── */
      async function checkAutoAdvance() {
        if (!images.length) return;

        const now = Date.now();

        if (currentState.playing && now - lastAdvance >= slideshowIntervalMs) {
          await fetch('/api/slideshow', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'next' }),
          });
          lastAdvance = now;
        }
      }

      /* ───── KALENDER ───── */
      async function loadCalendar() {
        const cfg = await (await fetch('/api/config')).json();
        const p = new URLSearchParams({
          ctz: 'Europe/Stockholm',
          mode: cfg.calendar.view,
          showTitle: 0,
          showNav: 0,
          showDate: 0,
          showTabs: 0,
          showCalendars: 0,
          showTz: 0,
          src: cfg.calendar.calendarId,
          showPrint: 0,
        });
        calendar.src = 'https://calendar.google.com/calendar/embed?' + p;
      }

      /* ───── VÄDER ───── */
      async function loadWeather() {
        const data = await (await fetch('/api/weather')).json();
        weatherRows.innerHTML = '';
        data.forEach(d => {
          weatherRows.innerHTML += `
      <div class="weather-day">
        <div class="weather-left">
          <svg class="weather-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
          </svg>
          ${d.date.slice(5)}
        </div>
        <div class="weather-mid">Vind ${Math.round(d.wind)} m/s</div>
        <div class="weather-right">
          ${Math.round(d.min)}° / ${Math.round(d.max)}°
        </div>
      </div>`;
        });
      }

      /* ───── INIT ───── */
      (async () => {
        await loadImages();
        await loadConfig();
        updateSlideDisplay();
        lastAdvance = Date.now();

        // Connect to WebSocket for real-time updates
        connectWebSocket();

        setInterval(loadImages, 5000);
        setInterval(checkAutoAdvance, 1000);

        loadCalendar();
        loadWeather();
        setInterval(loadWeather, 30 * 60 * 1000);
      })();
    </script>
  </body>
</html>
