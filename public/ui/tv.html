<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <title>InfoMagic – TV</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="tv-page">
    <div id="layout">
      <div id="image">
        <div id="logo">
          <img src="/assets/sj_logo.png" alt="Själevadsbygg" />
        </div>
        <div id="slide-container">
          <img id="slide" class="slide-image" />
          <img id="slide-next" class="slide-image" />
        </div>
      </div>

      <div id="side">
        <div id="calendar-wrap">
          <iframe id="calendar"></iframe>
        </div>

        <div id="weather">
          <h3>Örnsköldsvik – 5 dagar</h3>
          <div id="weatherRows"></div>
        </div>
      </div>
    </div>

    <script>
      let images = [];
      let currentState = { index: 0, playing: true };
      let ws = null;
      const imageCache = new Map(); // Cache for preloaded images

      /* ───── IMAGE PRELOADING ───── */
      function preloadImage(url) {
        // Return cached image if already loaded
        if (imageCache.has(url)) {
          return Promise.resolve(imageCache.get(url));
        }

        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            imageCache.set(url, img);
            resolve(img);
          };
          img.onerror = reject;
          img.src = url;
        });
      }

      async function preloadImages() {
        if (!images.length) return;

        // Preload images with a small delay between each to avoid overwhelming RPi
        // Priority: current + next 3 images first, then rest
        const currentIdx = currentState.index % images.length;
        const priorityImages = [];
        const otherImages = [];

        for (let i = 0; i < images.length; i++) {
          const idx = (currentIdx + i) % images.length;
          if (i <= 3) {
            priorityImages.push(images[idx]);
          } else {
            otherImages.push(images[idx]);
          }
        }

        // Preload priority images immediately
        for (const img of priorityImages) {
          preloadImage(img.original).catch(() => {});
        }

        // Preload other images with delay to avoid overwhelming the system
        for (let i = 0; i < otherImages.length; i++) {
          setTimeout(() => {
            preloadImage(otherImages[i].original).catch(() => {});
          }, i * 200); // 200ms delay between each
        }
      }

      function preloadNextImages(currentIndex) {
        if (!images.length) return;

        // Preload next 3 images ahead
        for (let i = 1; i <= 3; i++) {
          const nextIdx = (currentIndex + i) % images.length;
          const nextImg = images[nextIdx];
          if (nextImg && !imageCache.has(nextImg.original)) {
            preloadImage(nextImg.original).catch(() => {});
          }
        }
      }

      /* ───── BILDER ───── */
      async function loadImages() {
        images = await (await fetch('/api/images')).json();
        // Clear old cache when images change
        imageCache.clear();
        // Preload all images
        preloadImages();
        // Update display when images are loaded
        updateSlideDisplay();
      }

      /* ───── WEBSOCKET CONNECTION ───── */
      function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}`;
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log('WebSocket connected');
        };

        ws.onmessage = event => {
          try {
            const data = JSON.parse(event.data);
            if (data.type === 'slideshow-state') {
              currentState = data.state;
              updateSlideDisplay();
            } else if (data.type === 'images-updated') {
              images = data.images;
              // Clear cache and preload new images
              imageCache.clear();
              preloadImages();
              updateSlideDisplay();
            }
          } catch (err) {
            console.error('Error parsing WebSocket message:', err);
          }
        };

        ws.onerror = err => {
          console.error('WebSocket error:', err);
        };

        ws.onclose = () => {
          console.log('WebSocket disconnected, reconnecting...');
          // Reconnect after 3 seconds
          setTimeout(connectWebSocket, 3000);
        };
      }

      /* ───── SLIDESHOW DISPLAY UPDATE ───── */
      async function updateSlideDisplay() {
        if (!images.length) return;

        const idx =
          ((currentState.index % images.length) + images.length) %
          images.length;

        const slide = document.getElementById('slide');
        const slideNext = document.getElementById('slide-next');
        const currentSlide =
          document.querySelector('.slide-image.active') || slide;
        const nextSlide = currentSlide === slide ? slideNext : slide;

        const imageUrl = images[idx].original;

        // Ensure image is preloaded before displaying
        try {
          await preloadImage(imageUrl);
        } catch (err) {
          console.warn('Failed to preload image, using direct load:', err);
        }

        // Set the new image source (will use cached image if available)
        nextSlide.src = imageUrl;

        // Update blur background
        document.documentElement.style.setProperty(
          '--blur-image',
          `url(${imageUrl})`,
        );

        // Preload next images in the background
        preloadNextImages(idx);

        // Trigger transition
        currentSlide.classList.remove('active');
        nextSlide.classList.add('active');
      }

      /* ───── KALENDER ───── */
      async function loadCalendar() {
        const cfg = await (await fetch('/api/config')).json();
        const p = new URLSearchParams({
          ctz: 'Europe/Stockholm',
          mode: cfg.calendar.view,
          showTitle: 0,
          showNav: 0,
          showDate: 0,
          showTabs: 0,
          showCalendars: 0,
          showTz: 0,
          src: cfg.calendar.calendarId,
          showPrint: 0,
        });
        calendar.src = 'https://calendar.google.com/calendar/embed?' + p;
      }

      /* ───── VÄDER ───── */
      function getWeatherIcon(symbol) {
        // SMHI weather symbol codes (Wsymb2) mapped to simple Unicode symbols
        const icons = {
          // Clear/Sunny
          1: '☀',  // Sun (U+2600)
          2: '☀',  // Sun
          3: '⛅',  // Sun behind cloud (U+26C5)
          4: '⛅',  // Sun behind cloud
          // Cloudy
          5: '☁',  // Cloud (U+2601)
          6: '☁',  // Cloud (overcast)
          // Fog
          7: '≡',   // Fog (simple symbol)
          // Rain showers
          8: '☂',   // Umbrella (U+2602)
          9: '☂',   // Umbrella
          10: '☂',  // Umbrella
          // Thunderstorm
          11: '⚡',  // Lightning (U+26A1)
          // Sleet showers
          12: '☃',  // Snowman (U+2603)
          13: '☃',  // Snowman
          // Snow showers
          14: '❄',  // Snowflake (U+2744)
          15: '❄',   // Snowflake
          // Rain
          16: '☂',  // Umbrella
          17: '☂',  // Umbrella
          18: '☂',  // Umbrella
          // Thunder
          19: '⚡',  // Lightning
          // Sleet
          20: '☃',  // Snowman
          21: '☃',  // Snowman
          // Snowfall
          22: '❄',  // Snowflake
          23: '❄',  // Snowflake
          24: '❄',  // Snowflake
          // Rain showers and thunder
          25: '⚡',  // Lightning
          // Snow showers and thunder
          26: '⚡',  // Lightning
          27: '⚡',  // Lightning
        };

        // Default to cloudy if symbol not found
        return icons[symbol] || icons[5];
      }

      async function loadWeather() {
        const data = await (await fetch('/api/weather')).json();
        weatherRows.innerHTML = '';
        
        const dayNames = ['Sön', 'Mån', 'Tis', 'Ons', 'Tor', 'Fre', 'Lör'];
        const monthNames = ['jan', 'feb', 'mar', 'apr', 'maj', 'jun', 'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];
        
        data.forEach((d, index) => {
          const iconEmoji = getWeatherIcon(d.symbol);
          // Format date from YYYY-MM-DD to Scandinavian format (Sön 4 jan)
          const dateParts = d.date.split('-');
          const year = dateParts[0];
          const month = parseInt(dateParts[1], 10);
          const day = parseInt(dateParts[2], 10);
          
          // Get day name
          const dateObj = new Date(year, month - 1, day);
          const dayName = dayNames[dateObj.getDay()];
          const monthName = monthNames[month - 1];
          
          // Check if today
          const today = new Date();
          const isToday = dateObj.toDateString() === today.toDateString();
          const dateLabel = isToday ? 'Idag' : `${dayName} ${day} ${monthName}`;
          
          weatherRows.innerHTML += `
      <div class="weather-day">
        <div class="weather-left">
          <span class="weather-icon">${iconEmoji}</span>
          <div class="weather-date-info">
            <div class="weather-date">${dateLabel}</div>
            ${d.precip ? '<div class="weather-precip">Nederbörd</div>' : ''}
          </div>
        </div>
        <div class="weather-mid">
          <div class="weather-wind">${Math.round(d.wind)} m/s</div>
        </div>
        <div class="weather-right">
          <div class="weather-temp">${Math.round(d.min)}° / ${Math.round(d.max)}°</div>
        </div>
      </div>`;
        });
      }

      /* ───── INIT ───── */
      (async () => {
        await loadImages();

        // Initialize first slide
        const slide = document.getElementById('slide');
        slide.classList.add('active');

        // Connect to WebSocket for real-time updates
        connectWebSocket();

        loadCalendar();
        loadWeather();
        setInterval(loadWeather, 30 * 60 * 1000);
      })();
    </script>
  </body>
</html>
